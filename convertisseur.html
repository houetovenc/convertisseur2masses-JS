

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="convertisseur.css">
    <title>Convertisseur d'unités</title>
</head>
<body>
    <h2 class="text-center pt-5">Convertisseur de poids :
    </h2>

        <div class="container-fluid d-flex mx-auto row py-5 pt-5 justify-content-around lead">
            <div class="form-group border border-dark rounded my-3 d-flex flex-column mb-3 col-12 col-md-3">
                <label class="text-center">Grammes</label>
                <input id="grammes" type="number" placeholder="Grammes">
            </div>
            <div class="form-group border border-dark rounded my-3 d-flex flex-column mb-3 col-12 col-md-3">
                <label class="text-center">Kilos</label>
                <input id="kilos" type="number" placeholder="Kilos">
            </div>
            <div class="form-group border border-dark rounded my-3 d-flex flex-column mb-3 col-12 col-md-3 ">
                <label class="text-center">Livres</label>
                <input id="livres" type="number" placeholder="livres">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="convertisseur.js" async></script>

</body>
</html>
